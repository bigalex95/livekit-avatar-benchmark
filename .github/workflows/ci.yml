name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Check Formatting (Ruff)
        run: uv run ruff format --check .

      - name: Linting (Ruff)
        run: uv run ruff check .

      - name: Check requirements.txt sync
        run: |
          uv export --format requirements-txt --no-hashes > requirements_check.txt
          if ! cmp -s requirements.txt requirements_check.txt; then
            echo "Error: requirements.txt is not in sync with pyproject.toml"
            echo "Please run 'uv export --format requirements-txt --no-hashes > requirements.txt' and commit the changes."
            diff requirements.txt requirements_check.txt
            exit 1
          fi
